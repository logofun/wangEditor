<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor demo</title>
	<link rel="stylesheet" type="text/css" href="./needcss/wangEditor.css">
	<link rel="stylesheet" type="text/css" href="./plugin/wangEditor-fullscreen.css">
</head>
<body>
    <div id="editor1" style="width:60%">
        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
    </div>

	<button id="btn1">获取html</button>
	<button id="btn2">获取text</button>
	<textarea id="text1" style="width:100%; height:200px;">gaga</textarea>
    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./needcss/wangEditor.min.js"></script>
    <!-- <script type="text/javascript" src="./needcss/wangEditor.js"></script> -->
	<script type="text/javascript" src="./plugin/wangEditorExt.js?v=1"></script>
    <script type="text/javascript">
        var E = window.wangEditor;
        var editor = new E('#editor1');
        // 或者 var editor = new E( document.getElementById('editor') )
		    var $text1 = $('#text1')
	editor.customConfig.onchange = function (html) {
            // 监控变化，同步更新到 textarea
            $text1.val(html);
			console.log(html);
        }
        editor.customConfig.emotionPath ='images/face/';
		editor.customConfig.uploadImgShowBase64 = true;   // 使用 base64 保存图片
        editor.create();
		E.viewSource.init(editor);
		E.fullscreen.init(editor);


	document.getElementById('btn1').addEventListener('click', function () {
        // 读取 html
        alert(editor.txt.html())
    }, false)

    document.getElementById('btn2').addEventListener('click', function () {
        // 读取 text
        alert(editor.txt.text())
    }, false)

	</script>
	

</body>
</html>
